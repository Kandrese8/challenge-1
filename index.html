<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptación</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img src="images/Logo.png" class="logo" alt="logo de alura">
            <h1>Encriptador</h1>
        </header>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            </div>
            <div class="condiciones">
                <p>Solo letras minúsculas, sin acentos ni caracteres especiales</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                <button class="copiar" type="button" onclick="copiar()">Copiar texto procesado</button>
            </div>
            <div class="encriptado">
                <img src="images/Muñeco.png" alt="Muñeco de búsqueda" id="muñeco">
                <div class="texto-encriptado" id="texto-encriptado">
                    <h2 id="titulo-mensaje">No hay texto</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>                    
                </div>
            </div>
        </div>
        <footer class="footer">Desarrollado por Kevin Estrada en formación con Alura Latam</footer>
    </body>
    <script src="index.js"></script>
</html>
